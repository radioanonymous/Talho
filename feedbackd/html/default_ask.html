<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>anon.fm - отправка сообщения</title>
<style>
table td {
	text-align: center;
	vertical-align: center;
}

table tr.cap td {
	padding: 6px 8px 6px 0px;
}

</style>
</head>

<body>
<h2>Отправить сообщение в диджейку</h2>
<form method="POST" action="{{PREFIX}}">
<fieldset style="display:inline">
	<legend>Текст сообщения (не более {{MAXLEN}} символов)</legend>
	<span>
		<input type="hidden" name="{{PCAPTCHA}}" value="{{CAPTCHA}}">
		<table cellpadding="0" cellspacing="0">
			<tr>
				<td colspan="2"><textarea name="{{PMSG}}" cols="40" rows="6" maxlength="{{MAXLEN}}">{{MSG:h}}</textarea><br>
{{#IF_BAD_CAPTCHA}}
			<tr>
				<td colspan="2"><font color="red"><strong>Неверный код подтверждения</strong></font>
{{/IF_BAD_CAPTCHA}}
{{#IF_MSG_TOO_LONG}}
			<tr>
				<td colspan="2"><font color="red"><strong>Длина сообщения не должна превышать {{MAXLEN}} символов</strong></font>
{{/IF_MSG_TOO_LONG}}
			<tr class="cap">
				<td width="50%" style="text-align: right"><img src="{{GIF}}">
				<td width="50%" style="text-align: left"><input type="text" name="{{PCHECK}}" style="width: 7em">
			<tr>
				<td colspan="2"><input type="submit" value="Отправить">
		</table>
	</span>
</fieldset>
</form>
</body>
</html>
